<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<title>Save yo shit</title>

		<!-- Bootstrap -->
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
	</head>
	<body>
		<header class="text-center">
			<h1>Listinn ógurlegi</h1>
		</header>
		<main class="container">
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-2">
						<div class="list-group saved-entries" role="group"></div>
					</div>

					<div class="textsection col-md-8">
						<form action="get" id="form">
							<div class="form-group">
								<input id="title" name="title" placeholder="Titill" class="form-control">
							</div>
							<div class="form-group">
								<textarea id="content" name="content" placeholder="Your stuff here..." rows="20" class="form-control"></textarea>
							</div>
							<div class="form-group">
								<button id="save" class="btn btn-primary btn-lg">
									<span class="glyphicon glyphicon-ok"></span>
									Vista
								</button>
								<button id="delete" class="btn btn-warning pull-right">
									<span class="glyphicon glyphicon-remove"></span>
									Eyða
								</button>
							</div>
						</form>		
					</div>

					<div class="sidebar-right col-md-2">
						<p class="counter"><span id="character-count">0</span> stafir</p>
						<p class="counter"><span id="word-count">0</span> orð</p>

						<button id="strip" class="btn btn-info btn-block">
							<span class="glyphicon glyphicon-flash"></span> Hreinsa HTML
						</button>
						<button id="reverse" class="btn btn-info btn-block">
							<span class="glyphicon glyphicon-sunglasses"></span> Snúa texta við
						</button>
					</div>
				</div>
			</div>
		</main>
		
		<script src="verkefni3.js"></script>
	</body>
</html>
